{% if g.search_form %}
<div class="d-flex justify-content-center">
    <form class='navbar-form navbar-center w-25' role='search' method='GET' action="{{ url_for(session['previous_endpoint']) }}">
        <div class='form-group'>
            {{ g.search_form.q(class='form-control', placeholder=g.search_form.q.label.text, size=10) }}
        </div>
    </form>
</div>
{% endif %}
