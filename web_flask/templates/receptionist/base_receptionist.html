<!DOCTYPE html>
<html lang="en">
    <head>

        <link rel="stylesheet" href="../static/css/styles.css">

                <ul class="nav col-md-4 justify-content-end">
                  <li class="nav-item"><a href="#" class="nav-link px-2 text-dark fw-bold">{{ _('Schedule appointment') }}</a></li>
